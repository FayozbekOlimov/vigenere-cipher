<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigenere Cipher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="data">
      <div class="cipher">
        <div class="data__item">
          <h3>Cipher</h3>
        </div>
        <div class="data__item">
          <label for="txt">Enter your text message</label>
          <textarea id="txt" cols="30" rows="5"></textarea>
        </div>
        <div class="data__item">
          <label for="key">Enter your secret key</label>
          <input type="text" id="key">
        </div>
        <div class="data__item actions">
          <div class="actions__item">
            <div>
              <input type="radio" name="cipher" id="encrypt" checked>
              <label for="encrypt">Encrypt</label>
            </div>
            <div>
              <input type="radio" name="cipher" id="decrypt">
              <label for="decrypt">Decrypt</label>
            </div>
          </div>
          <div class="actions__item">
            <button title="restart" id="restart"><i class="fa-solid fa-rotate-right"></i></button>
            <button title="play" id="play"><i class="fa-sharp fa-solid fa-play"></i></button>
            <!-- <button><i class="fa-solid fa-pause"></i></button> -->
            <button title="step" id="step"><i class="fa-solid fa-forward-step"></i></button>
            <button title="fast forward" id="fast-forward"><i class="fa-solid fa-forward-fast"></i></button>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="data__item">
          <h3>Result</h3>
        </div>
        <div class="data__item">
          <label for="plain-txt">Plain text</label>
          <textarea id="plain-txt" cols="30" rows="5" readonly></textarea>
        </div>
        <div class="data__item">
          <label for="result-key">Key</label>
          <input type="text" id="result-key" readonly>
        </div>
        <div class="data__item">
          <label for="">Cipher text</label>
          <textarea id="result-txt" cols="30" rows="5" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="table-wrapper">
      <span class="txt-1">Plain text</span>
      <span class="txt-2">Key</span>
      <div class="table-inner">
        <table cellspacing="0"></table>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
