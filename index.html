<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="vigenere,cipher,visualiztion,classic cipher algorithm">
  <title>Vigenere Cipher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="data">
      <div class="cipher">
        <div class="data__item">
          <h3>Vigenere Cipher Visualization</h3>
        </div>
        <div class="data__item">
          <label for="txt">Enter your text message</label>
          <textarea id="txt" cols="30" rows="4"></textarea>
        </div>
        <div class="data__item">
          <label for="key">Enter your secret key</label>
          <input type="text" id="key">
        </div>
        <div class="data__item actions">
          <div class="actions__item">
            <button id="encrypt" class="active">Encrypt</button>
            <button id="decrypt">Decrypt</button>
          </div>
          <div class="actions__item">
            <button id="play">Run</button>
          </div>
        </div>
        <div class="data__item">
          <label for="speed">Encryption speed</label>
          <div class="speed-wrapper">
            <span>Slow</span>
            <input id="speed" type="range" min="0" max="2000" value="1000">
            <span>Fast</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="result">
        <div class="data__item">
          <h3>Result</h3>
        </div>
        <div class="data__item">
          <div>
            <label for="plain-txt">Plain text</label>
            <p class="copy" id="plain-txt-copy"><i class="far fa-copy"></i></p>
          </div>
          <div id="plain-txt"></div>
        </div>
        <div class="data__item">
          <div>
            <label for="result-key">Key</label>
            <p class="copy" id="result-key-copy"><i class="far fa-copy"></i></p>
          </div>
          <div id="result-key"></div>
        </div>
        <div class="data__item">
          <div>
            <label for="result-txt">Cipher text</label>
            <p class="copy" id="result-txt-copy"><i class="far fa-copy"></i></p>
          </div>
          <div id="result-txt"></div>
        </div>
      </div>
    </div>
    <div class="table-wrapper">
      <span class="txt-1">Plain text</span>
      <span class="txt-2">Key</span>
      <div class="table-inner">
        <table cellspacing="0"></table>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
